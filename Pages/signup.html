<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"/>

    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lily+Script+One&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Big+Shoulders+Display:wght@100..900&family=Lily+Script+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Raleway:ital,wght@0,100..900;1,100..900&family=Syne:wght@400..800&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    


    <link rel="stylesheet" href="/CSS/mediaa.css">

    <script type="javascript" src="/script.js" defer > </script>
    <link rel="icon" href="/Images/flaticon_logo.svg">

    <title>SignifyMe</title>

</head>
<body>

    <div class="container">
        <form action="#" class="forms" id="forms">
            <div class="login-title">
                <a href="/indext.html"> <img src="/Images/logo.svg" alt="" class="form"> </a>
                <h4 class="form-heading">Signup</h4>
                <p class="form-description"> Signup to SignifyMe to use the feature of the system </p>
            </div>

            <div class="form-group">
                <label for="text">Username</label>
                <div class="input-group">
                <input type="text" id="username" placeholder="Enter your Full Name" required>
                <i class="fa-solid fa-user"></i>
                <small>Error Message</small>              
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                <input type="email" id="email" placeholder="Enter your Email Address" required >
                <i class="fa-solid fa-envelope"></i>
                <small>Error Message</small>
                </div>
            </div>
                
            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                <input type="password" id="password" placeholder="Enter your password" required>
                <i class="fa-solid fa-envelope"></i>
                <small>Error Message</small>
                </div>
                <!-- <span class="help-text"> Enter atleast 8 chracters </span> -->
            </div>

            <div class="form-group">
                <label for="password">Confirm Password</label>
                <div class="input-group">
                <input type="password" id="Confirmpass" placeholder="Confirm your password" required>
                <i class="fa-solid fa-lock"></i>
                <small>Error Message</small>
                </div>
                <!-- <span class="help-text">Confirm password must be same as password</span> -->
            </div>
            
            <!-- <button class="submit-btn"> Signup </button> -->
            <button type="submit">Signup</button>
            <p>I have an Account. <a href="/Pages/Login.html">Login Now!</a></p>
        </form>

    </div>
</div>


<script src="../Script/Form.js"></script>
</body>
</html>
