    <title>SignifyMe</title>

</head>
<body>

    <div class="container">
        <form action="#" class="forms">
            <div class="login-title">
               <a href="/indext.html"> <img src="/Images/logo.svg" alt="" class="form-image"> </a> 
                <h4 class="form-heading">LOGIN</h4>
                <p class="form-description"> Login to SignifyMe to use the feature of the system </p>
             </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-group">
                <input type="email" id="email" placeholder="Enter your Email Address" required>
                <i class="fa-solid fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-group">
                <input type="password" id="password" placeholder="Enter your Password" required>
                <i class="fa-solid fa-lock"></i>
                </div>
                <!-- <span class="help-text">Enter atleast 8 chracters</span> -->
            </div>
            <a href="#" class="Forget">Forgot Password</a>
            <!-- <button type="submit" class="submit-btn"> Login </button> -->
            <button>Login</button>
           
            <p>I dont have an Account. <a href="/Registration/signup.html">Register Now!</a></p>
        </form>
    </div>
</div>
